<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | Matendo Medic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome Icons -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px; /* Slightly increased margin */
    }

    header h1 {
      font-size: 2rem; /* Increased font size */
      color: #204ECF;
      margin: 0;
    }

    header div {
      font-size: 1rem; /* Increased font size */
      color: gray;
      margin-top: 7px; /* Increased margin */
    }

    form {
      padding: 20px; /* Increased padding */
      border-radius: 10px; /* Slightly increased border radius */
      max-width: 380px; /* Increased form width */
      width: 100%;
      background: none; /* Removed form background */
      box-shadow: none; /* Removed form shadow */
      text-align: center; /* Centered content inside form */
    }

    form div {
      margin-bottom: 15px; /* Slightly increased margin */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px; /* Increased padding */
      border: 1px solid #ccc;
      border-radius: 8px; /* Slightly increased border radius */
      font-size: 1rem; /* Increased font size */
      background-color: #f9f9f9;
      transition: all 0.3s ease;
      outline: none; /* Hide outline on focus */
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #204ECF;
      box-shadow: none; /* Removed focus box shadow */
      background-color: #e8f0fe;
    }

    label {
      font-size: 0.9rem; /* Increased font size */
      color: #333;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px; /* Increased gap */
      font-size: 0.9rem; /* Increased font size */
      color: #333;
    }

    .checkbox-label input {
      margin-right: 8px; /* Increased margin */
    }

    .forgot-password {
      font-size: 0.9rem; /* Increased font size */
      color: #204ECF;
      text-decoration: none;
      margin-left: auto;
    }

    /* Added .btn class for styling buttons */
    .btn {
      width: 100%; /* Make the button take full width */
      padding: 12px 0; /* Increased padding for medium button */
      background-color: #204ECF;
      color: white;
      border: none;
      border-radius: 8px; /* Slightly increased border radius */
      font-size: 1.1rem; /* Increased font size */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 15px 0; /* Increased margin */
    }

    .btn:hover {
      background-color: #183b9a;
      transform: scale(1.05); /* Slightly larger hover effect */
    }

    footer {
      text-align: center;
      margin-top: 20px; /* Increased margin */
      font-size: 1rem; /* Increased font size */
      color: #666;
    }

    footer a {
      color: #204ECF;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Social login buttons without box */
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Increased gap */
      margin-top: 15px; /* Increased margin above OR */
    }

    .social-login a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      font-size: 0.85rem; /* Slightly increased font size */
      color: #333;
      padding: 8px 0; /* Increased padding */
      border-radius: 8px; /* Slightly increased border radius */
      transition: transform 0.3s ease;
    }

    .social-login a i {
      margin-right: 10px; /* Increased margin */
      font-size: 1.1rem; /* Increased icon size */
    }

    .social-login a:hover {
      transform: scale(1.05); /* Slightly larger hover effect */
    }

    .social-login a:active {
      transform: scale(0.98);
    }

    .information {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem; /* Slightly increased font size */
      color: gray;
      margin-top: 12px; /* Increased margin */
    }

    .information a {
      color: #204ECF;
      text-decoration: none;
    }

    .information a:hover {
      text-decoration: underline;
    }

    .or-divider {
      font-size: 1rem; /* Increased font size for 'OR' text */
      margin: 12px 0; /* Increased margin above OR divider */
      color: gray;
      text-align: center; /* Centered OR text */
    }

    @media (max-width: 480px) {
      form {
        padding: 15px; /* Increased padding */
      }

      header h1 {
        font-size: 1.8rem; /* Increased font size */
      }

      .btn {
        font-size: 1rem; /* Increased font size */
        padding: 10px 0; /* Increased padding for medium button */
      }

      .links-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .information {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div>
    <header>
      <h1>Matendo Medics</h1>
      <div>Secured connection</div>
    </header>
    <form action="" method="post" novalidate>
      <div>
        <label for="user_email">Email</label>
        <input type="text" name="user[email]" id="user_email" placeholder="Enter your email" required aria-label="Email" autofocus>
      </div>
      <div>
        <label for="user_password">Password</label>
        <input type="password" name="user[password]" id="user_password" placeholder="Enter your password" required minlength="6" aria-label="Password">
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label class="checkbox-label">
          <input type="checkbox" name="user[remember_me]" id="user_remember_me">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a> <!-- Forgot Password Link -->
      </div>       
      <div>
        <button type="submit" class="btn">Log in</button> <!-- Apply btn class here -->
      </div>
      <div class="or-divider">OR</div> 

      <div class="social-login">
        <a href="/users/auth/google">
          <i class="fab fa-google" style="color: #DB4437;"></i> <!-- Google Icon with actual color -->
          Log in with Google
        </a>
        <a href="/users/auth/linkedin">
          <i class="fab fa-linkedin" style="color: #0077B5;"></i> <!-- LinkedIn Icon with actual color -->
          Sign in with LinkedIn
        </a>
      </div>
    </form>
    <footer>
      <div>&copy; 2024 Matendo Medic</div>
    </footer>
  </div>
</body>
</html>
