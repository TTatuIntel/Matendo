<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matendo Medics - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2D87F0;
            --medical-teal: #00B4B4;
            --background: #F8FAFF;
            --text-dark: #1A2B49;
            --accent-orange: #FF6B35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .nav-container {
            padding: 1rem 5%;
            background: transparent;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.02);
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%;
        }

        .login-box {
            width: 100%;
            max-width: 440px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(45, 135, 240, 0.08);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-title {
            margin-bottom: 0.5rem;
        }

        .brand-title .logo-img {
            width: 250px;
            height: auto;
            margin-bottom: 0.5rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 1rem 0 1.5rem;
            position: relative;
            display: inline-block;
            letter-spacing: -0.5px;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--medical-teal));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E3EDFF;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 135, 240, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8CA3C4;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--medical-teal));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 135, 240, 0.2);
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            color: #8CA3C4;
        }

        .footer-links a {
            color: var(--text-dark);
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 0.5rem;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
            }
            
            .brand-title .logo-img {
                width: 200px;
            }
            
            .login-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .logo-img {
                width: 160px;
            }
            
            .login-box {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .brand-title .logo-img {
                width: 180px;
            }

            .login-title {
                font-size: 1.5rem;
                margin: 0.8rem 0 1.2rem;
            }

            .login-title::after {
                bottom: -5px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand-title">
                <img src="images/matelogo4.png" alt="Matendo Medics" class="logo-img">
            </div>
            <h1 class="login-title">Login</h1>            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>

                <button type="submit" class="submit-btn">Access Portal</button>
            </form>

            <div class="footer-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
                <a href="#">Contact Support</a>
            </div>
        </div>
    </div>

    <script>
        // Password Visibility Toggle
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                const input = e.target.closest('.form-group').querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
                e.target.classList.toggle('fa-eye-slash');
            });
        });

        // Form Submission Handling
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.querySelector('.submit-btn');
            btn.disabled = true;
            btn.innerHTML = 'Authenticating...';
            
            // Simulate API call
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = 'Access Portal';
            }, 1500);
        });
    </script>
</body>
</html>
