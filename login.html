<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | Matendo Medic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome Icons -->
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Updated font */
      background-color: #f0f4f8; /* Slightly darker background */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem; /* Reduced font size */
      color: #204ECF;
      margin: 0;
    }

    header div {
      font-size: 0.9rem; /* Reduced font size */
      color: gray;
      margin-top: 7px;
    }

    form {
      padding: 20px;
      border-radius: 10px;
      max-width: 400px; /* Increased form width */
      width: 100%;
      background: white; /* Added form background */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Added shadow */
      text-align: center;
    }

    form div {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px; /* Reduced padding */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9rem; /* Reduced font size */
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s; /* Added transition */
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #204ECF;
      box-shadow: 0 0 5px rgba(32, 78, 207, 0.5); /* Added shadow on focus */
      background-color: #e8f0fe;
    }

    label {
      font-size: 0.85rem; /* Reduced font size */
      color: #333;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem; /* Reduced font size */
      color: #333;
    }

    .forgot-password {
      font-size: 0.85rem; /* Reduced font size */
      color: #204ECF;
      text-decoration: none;
      margin-left: auto;
    }

    .btn {
      width: 100%;
      padding: 10px 0; /* Reduced padding */
      background-color: #204ECF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem; /* Reduced font size */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 15px 0;
    }

    .btn:hover {
      background-color: #183b9a;
      transform: scale(1.03); /* Slightly smaller hover effect */
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem; /* Reduced font size */
      color: #666;
    }

    footer a {
      color: #204ECF;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .social-login a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      font-size: 0.8rem; /* Reduced font size */
      color: #333;
      padding: 8px; /* Reduced padding */
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s; /* Added transition */
    }

    .social-login a i {
      margin-right: 10px;
      font-size: 1rem; /* Reduced icon size */
    }

    .social-login a:hover {
      background-color: #f1f1f1; /* Light background on hover */
      transform: scale(1.02);
    }

    .information {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem; /* Reduced font size */
      color: gray;
      margin-top: 12px;
    }

    .information a {
      color: #204ECF;
      text-decoration: none;
    }

    .information a:hover {
      text-decoration: underline;
    }

    .or-divider {
      font-size: 0.9rem; /* Reduced font size */
      margin: 12px 0;
      color: gray;
      text-align: center;
    }

    @media (max-width: 480px) {
      form {
        padding: 15px;
      }

      header h1 {
        font-size: 1.8rem; /* Adjusted font size for smaller screens */
      }

      .btn {
        font-size: 0.9rem; /* Reduced font size */
        padding: 8px 0; /* Reduced padding */
      }

      .information {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div>
    <header>
      <div class="_2zFNtrUH">
        <a href="index.html" title="Matendo" aria-label="Matendo" class="_1lqQP1In">
          <div data-testid="wordmark" class="aowwyHr4 _2s8qlRft _3sedtAc7"
            style="display: flex; align-items: center; margin-top: 20px;">
            <img src="images/matelogo4.png" alt="Matendo Wordmark" width="250" height="50" />
          </div>
        </a>
      </div>
      <div>Secured connection</div>
    </header>
    <form action="" method="post" novalidate>
      <div>
        <label for="user_email">Email</label>
        <input type="text" name="user[email]" id="user_email" placeholder="Enter your email" required aria-label="Email" autofocus>
      </div>
      <div>
        <label for="user_password">Password</label>
        <input type="password" name="user[password]" id="user_password" placeholder="Enter your password" required minlength="6" aria-label="Password">
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label class="checkbox-label">
          <input type="checkbox" name="user[remember_me]" id="user_remember_me">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>       
      <div>
        <button type="submit" class="btn">Log in</button>
      </div>
      <div class="or-divider">OR</div> 

      <div class="social-login">
        <a href="/users/auth/google">
          <i class="fab fa-google" style="color: #DB4437;"></i>
          Log in with Google
        </a>
        <a href="/users/auth/linkedin">
          <i class="fab fa-linkedin" style="color: #0077B5;"></i>
          Sign in with LinkedIn
        </a>
      </div>       
    </form>
    <div>&copy; 2024 Matendo Medic</div>
    <footer>
      <!-- Additional footer content can go here -->
    </footer>
  </div>
</body>
</html>
