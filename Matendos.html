<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Profile Selector</title>
    <style>
        /* Basic styling for the carousel container */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .scrollbar-hide {
            display: flex;
            transition: scroll 0.3s ease;
        }

        /* Carousel item styling */
        .flex-none {
            flex: none;
            width: 200px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Image and profile card */
        .profile-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }

        .profile-card img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Styling for selected profile */
        .selected {
            border: 3px solid #00b0ff; /* Blue border for selection */
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.5); /* Optional soft glow effect */
            transition: all 0.3s ease-in-out;
        }

        /* Dynamic image display */
        #dynamic-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Navigation buttons */
        .group.relative {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
        }

        .group.relative:first-child {
            left: 10px;
        }

        .group.relative:last-child {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="group relative">
            <button id="left-button">&#10094;</button>
        </div>

        <div class="scrollbar-hide">
            <div class="flex-none profile-card">
                <img src="https://example.com/images/dr-sarah-walker.jpg" alt="Dr. Sarah Walker">
                <h3>Dr. Sarah Walker</h3>
            </div>
            <div class="flex-none profile-card">
                <img src="https://example.com/images/nurse-john-miller.jpg" alt="Nurse John Miller">
                <h3>Nurse John Miller</h3>
            </div>
            <!-- Add more profile cards here -->
        </div>

        <div class="group relative">
            <button id="right-button">&#10095;</button>
        </div>
    </div>

    <!-- Dynamic Image Display -->
    <img id="dynamic-image" src="" alt="Dynamic Profile Image">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.querySelector('.scrollbar-hide');
            const leftButton = document.getElementById('left-button');
            const rightButton = document.getElementById('right-button');
            const dynamicImage = document.getElementById('dynamic-image');
            const carouselItems = document.querySelectorAll('.scrollbar-hide .flex-none');
            let scrollAmount = 0;
            const scrollStep = 200; // Adjust scroll speed here
            let scrollInterval;

            // Images for the profiles (if applicable)
            const images = [
                "https://example.com/images/dr-sarah-walker.jpg", // Image for Profile 1
                "https://example.com/images/nurse-john-miller.jpg", // Image for Profile 2
                // Add more image URLs here corresponding to each profile
            ];

            // Function to update dynamic image and highlight selected profile
            function updateDynamicImage() {
                const index = Math.floor(carousel.scrollLeft / scrollStep);
                if (index < images.length) {
                    dynamicImage.src = images[index];
                }

                // Highlight the selected profile
                carouselItems.forEach((item, i) => {
                    item.classList.remove('selected'); // Deselect all profiles
                    if (i === index) {
                        item.classList.add('selected'); // Add 'selected' class to the profile in view
                    }
                });
            }

            // Function to start auto-scrolling
            function startAutoScroll() {
                scrollInterval = setInterval(() => {
                    if (scrollAmount < carousel.scrollWidth - carousel.clientWidth) {
                        carousel.scrollBy({ left: scrollStep, behavior: 'smooth' });
                        scrollAmount += scrollStep;
                    } else {
                        carousel.scrollTo(0, 0); // Reset to the beginning
                        scrollAmount = 0;
                    }
                    updateDynamicImage(); // Update the image when the carousel scrolls
                }, 3000); // Change slide every 3 seconds
            }

            // Function to handle profile selection
            function handleProfileSelection(event) {
                // Deselect all profiles
                carouselItems.forEach(item => {
                    item.classList.remove('selected');
                });

                // Select the clicked profile
                const profile = event.currentTarget;
                profile.classList.add('selected');
            }

            // Add event listeners for each profile card
            carouselItems.forEach(item => {
                item.addEventListener('click', handleProfileSelection);
            });

            // Scroll to the right
            rightButton.addEventListener('click', () => {
                carousel.scrollBy({ left: scrollStep, behavior: 'smooth' });
                scrollAmount += scrollStep;
                updateDynamicImage(); // Update the image when manually scrolling
            });

            // Scroll to the left
            leftButton.addEventListener('click', () => {
                carousel.scrollBy({ left: -scrollStep, behavior: 'smooth' });
                scrollAmount -= scrollStep;
                updateDynamicImage(); // Update the image when manually scrolling
            });

            startAutoScroll(); // Start auto-scrolling when the page is loaded

            // Ensure dynamic image and profile selection is updated when the carousel is scrolled manually
            carousel.addEventListener('scroll', updateDynamicImage);
        });
    </script>
</body>
</html>
