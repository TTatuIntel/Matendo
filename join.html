<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | Matendo Medic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: #204ECF;
    }

    header div {
      font-size: 0.9rem;
      color: gray;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    form div {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    label {
      font-size: 0.9rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #204ECF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #183b9a;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #204ECF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Social login buttons */
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1rem;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: white;
      transition: background-color 0.3s;
    }

    a img {
      margin-right: 10px;
    }

    a:hover {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <div>
    <header>
      <h1>Matendo Medics</h1>
      <div>Secured connection</div>
    </header>
    <form action="" method="post" novalidate>
      <div>
        <input type="text" name="user[email]" id="user_email" placeholder="Email" required autofocus>
      </div>
      <div>
        <input type="password" name="user[password]" id="user_password" placeholder="Password" required minlength="6">
      </div>
      <div>
        <label>
          <input type="checkbox" name="user[remember_me]" id="user_remember_me">
          Remember me
        </label>
        <a href="/password/new">Lost password?</a>
      </div>
      <div>
        <button type="submit">Log in</button>
      </div>
      <div>OR</div>
      <div>
        <a href="/users/auth/google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20">
          Log in with Google
        </a>
      </div>
      <div>
        <a href="/users/auth/linkedin">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="20">
          Sign in with LinkedIn
        </a>
      </div>
    </form>
    <footer>
      <div>No account? Join as a <a href="#">freelancer</a> or <a href="#">company</a>.</div>
      <div>Â© 2024 Matendo Medic</div>
    </footer>
  </div>
</body>
</html>
