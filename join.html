    <script>
        // Collapsible Section Toggle Functionality with step control
        const collapsibles = document.querySelectorAll('.collapsible');

        function validateStep(step) {
            const fields = Array.from(document.querySelectorAll(`#hire-form [data-step="${step}"] input, #hire-form [data-step="${step}"] select, #hire-form [data-step="${step}"] textarea`)).filter(field => field.required);
            return fields.every(field => field.checkValidity());
        }

        function updateStepAvailability() {
            const currentStep = Array.from(collapsibles).findIndex(button => button.getAttribute('aria-expanded') === 'true') + 1 || 1;
            const totalSteps = collapsibles.length;

            for (let i = 1; i <= totalSteps; i++) {
                const button = document.querySelector(`[data-step="${i}"] button`);
                if (button) {
                    button.disabled = i > currentStep || !validateStep(i - 1);
                }
            }

            // Update progress bar
            updateProgress();
        }

        collapsibles.forEach((button) => {
            button.addEventListener('click', () => {
                const thisStep = parseInt(button.getAttribute('data-step'), 10);
                // Check if the previous step is valid before allowing this step to open
                if (thisStep > 1 && !validateStep(thisStep - 1)) {
                    alert(`Please complete Step ${thisStep - 1} before proceeding.`);
                    return;
                }

                // Close all other collapsible sections
                collapsibles.forEach(otherButton => {
                    if (otherButton !== button) {
                        otherButton.nextElementSibling.style.display = 'none';
                        otherButton.querySelector('.arrow').classList.toggle('closed', true);
                        otherButton.querySelector('.arrow').classList.toggle('open', false);
                        otherButton.setAttribute('aria-expanded', 'false');
                    }
                });

                const content = button.nextElementSibling;
                const arrow = button.querySelector('.arrow');
                const isOpen = content.style.display === 'block';

                content.style.display = isOpen ? 'none' : 'block';
                arrow.classList.toggle('closed', isOpen);
                arrow.classList.toggle('open', !isOpen);
                button.setAttribute('aria-expanded', !isOpen);

                updateStepAvailability();
            });
        });

        // Progress Bar Update Functionality
        function updateProgress() {
            const totalSteps = collapsibles.length;
            const currentStep = Array.from(collapsibles).findIndex(button => button.getAttribute('aria-expanded') === 'true') + 1;
            const progress = (currentStep / totalSteps) * 100;

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;
        }

        // Handle dropdowns with 'other' options
        function toggleOtherField(input, containerId, inputId) {
            const container = document.getElementById(containerId);
            const inputField = document.getElementById(inputId);
            if (input.value === 'other') {
                container.style.display = 'block';
                inputField.setAttribute('required', 'required');
            } else {
                container.style.display = 'none';
                inputField.removeAttribute('required');
                inputField.value = '';
            }
        }

        document.getElementById('gender').addEventListener('change', function() {
            toggleOtherField(this, 'other-gender-container', 'otherGender');
        });

        document.getElementById('idType').addEventListener('change', function() {
            toggleOtherField(this, 'other-id-container', 'otherID');
        });

        document.getElementById('position').addEventListener('change', function() {
            toggleOtherField(this, 'other-position-container', 'otherPosition');
        });

        document.getElementById('education').addEventListener('change', function() {
            toggleOtherField(this, 'other-education-container', 'otherEducation');
        });

        // Form submission handling with step validation
        document.getElementById('hire-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validate all steps before submission
            for (let i = 1; i <= collapsibles.length; i++) {
                if (!validateStep(i)) {
                    alert(`Please complete Step ${i} before submitting.`);
                    return;
                }
            }

            if (!this.checkValidity()) {
                alert('Please fill out all required fields.');
                return;
            }

            // Submit the form data to Google Forms
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                alert('Application submitted successfully!');
                this.reset();
                updateProgress();
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

        // Initial progress update and setting up the first step
        updateProgress();
        document.querySelector('[data-step="1"] button').click();
    </script>
