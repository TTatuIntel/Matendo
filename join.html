    <script>
        // Collapsible Section Toggle Functionality
        const collapsibles = document.querySelectorAll('.collapsible');

        collapsibles.forEach((button) => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                const arrow = button.querySelector('.arrow');
                const isOpen = content.style.display === 'block';

                content.style.display = isOpen ? 'none' : 'block';
                arrow.classList.toggle('closed', isOpen);
                arrow.classList.toggle('open', !isOpen);
                button.setAttribute('aria-expanded', !isOpen);
            });
        });

        // Progress Bar and Message Update Functionality
        function updateProgress() {
            let progress = 0;
            const totalFields = document.querySelectorAll('input, select').length;
            const filledFields = document.querySelectorAll('input:not([type="file"]):not([type="hidden"]), select').filter(field => field.value).length;
            progress = (filledFields / totalFields) * 100;

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.height = `${progress}%`;
            progressBar.classList.toggle('complete', progress === 100);

            const progressMessage = document.getElementById('progress-message');
            if (progress === 0) {
                progressMessage.textContent = "Please fill in the form to get started.";
            } else if (progress < 50) {
                progressMessage.textContent = "You're making progress, keep going!";
            } else if (progress < 100) {
                progressMessage.textContent = "Almost there, just a few more steps!";
            } else {
                progressMessage.textContent = "Great job! You're all set.";
            }

            updateProgressDots();

            if (progress > 0 && progress % 25 === 0) {
                showModal(`You've completed ${progress}% of the form!`);
            }
        }

        function updateProgressDots() {
            const totalSections = document.querySelectorAll('section').length;
            const completedSections = Array.from(document.querySelectorAll('section')).filter(section => {
                const inputs = section.querySelectorAll('input, select');
                return Array.from(inputs).every(input => input.value.trim() !== '');
            }).length;

            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index < (completedSections / totalSections) * dots.length);
            });
        }

        // Modal functionality
        function showModal(message) {
            const modal = document.getElementById("popup-modal");
            const popupMessage = document.getElementById("popup-message");
            const closeButton = document.querySelector(".close");

            popupMessage.textContent = message;
            modal.style.display = "block";

            closeButton.onclick = function () {
                modal.style.display = "none";
            };

            // Close the modal if the user clicks anywhere outside the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        // Event listener for form changes to update progress and confirmation message
        document.getElementById('join-us-form').addEventListener('input', updateProgress);

        // Signature Pad functionality
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('signature-pad');
            const signaturePad = new SignaturePad(canvas);
            const clearButton = document.getElementById('clear-signature');
            const uploadButton = document.getElementById('upload-signature');
            const signatureUpload = document.getElementById('signature-upload');
            const signatureInput = document.getElementById('signature');

            clearButton.addEventListener('click', function () {
                signaturePad.clear();
                signatureInput.value = '';
            });

            uploadButton.addEventListener('click', function () {
                signatureUpload.click();
            });

            signatureUpload.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = new Image();
                        img.onload = function () {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            canvas.getContext('2d').drawImage(img, 0, 0);
                            signatureInput.value = canvas.toDataURL();
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('join-us-form').addEventListener('submit', function (e) {
                e.preventDefault();
                if (signaturePad.isEmpty() && !signatureInput.value) {
                    alert('Please provide a signature.');
                    return;
                }
                if (!signatureInput.value) {
                    signatureInput.value = signaturePad.toDataURL();
                }
                // Automatically capture the current date on form submission
                const currentDate = new Date().toISOString().split('T')[0];
                const hiddenDateInput = document.createElement('input');
                hiddenDateInput.type = 'hidden';
                hiddenDateInput.name = 'entry.159754674';
                hiddenDateInput.value = currentDate;
                this.appendChild(hiddenDateInput);

                // Submit the form data to Google Forms
                const formData = new FormData(this);
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                }).then(() => {
                    alert('Form submitted successfully!');
                    this.reset();
                    updateProgress();
                }).catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            });
        });

        // Function to update file input labels
        function updateFileInputLabel(input) {
            const label = input.previousElementSibling;
            label.textContent = input.files[0] ? input.files[0].name : label.getAttribute('data-default-text');
        }

        // Add event listeners for file inputs
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', () => updateFileInputLabel(input));
            const label = input.previousElementSibling;
            label.setAttribute('data-default-text', label.textContent);
        });

        // Function to toggle visibility of "other" input fields
        function toggleOtherField(selectElement, otherFieldId) {
            const otherField = document.getElementById(otherFieldId);
            otherField.style.display = selectElement.value === 'other' ? 'block' : 'none';
        }

        // Add event listeners for select elements with "other" option
        document.getElementById('position').addEventListener('change', function () {
            toggleOtherField(this, 'other-position-container');
        });

        document.getElementById('education').addEventListener('change', function () {
            toggleOtherField(this, 'other-education-container');
        });
