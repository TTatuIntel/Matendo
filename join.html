    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.4;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        label {
            font-weight: 500;
            margin-top: 5px;
            color: #333;
            text-align: left;
            font-size: 12px;
            display: block;
            margin-bottom: 3px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        input:focus,
        select:focus {
            border-color: #204ECF;
            outline: none;
        }

        /* Collapsible Button */
        .collapsible {
            background-color: transparent;
            color: #204ECF;
            cursor: pointer;
            padding: 8px;
            border: 10px;
            font-size: 14px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .collapsible:hover {
            background-color: #f0f0f0;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.closed {
            transform: rotate(0deg);
        }

        .arrow.open {
            transform: rotate(90deg);
        }

        .content {
            display: none;
            padding: 0 20px;
            margin-left: 10;
            font-size: 15px;
        }

        /* Input Pair */
        .input-pair {
            display: flex;
            margin-bottom: 8px;
            justify-content: space-between;
            gap: 20px;
        }

        .input-pair>div {
            width: 45%;
            margin: 0;
        }

        .input-pair input,
        .input-pair select {
            width: 100%;
            max-width: 100%;
            margin: 0;
        }

        /* For datalist inputs */
        .input-pair input[type="text"][list] {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px 20px;
            padding-left: 30px;
        }

        /*  comfirmation checkbox */

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 12px;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-container input {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        /* Submit and Clear Buttons */

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .button-container button {
            background-color: #204ECF;
            color: white;
            cursor: pointer;
            width: 45%;
            max-width: 250px;
            padding: 10px 20px;
            font-size: 15px;
            transition: background-color 0.3s;
            border: none;
            border-radius: 4px;
        }

        .button-container button:hover {
            background-color: #1a3fa3;
        }

        #clear-signature {
            background-color: #f0f0f0;
            color: #333;
        }

        #clear-signature:hover {
            background-color: #e0e0e0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            color: #204ECF;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-footer {
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #555;
            font-size: 12px;
            background-color: #f0f0f0;
        }

        /* Declaration Section Styles */
        .declaration-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .shared-content {
            text-align: center;
            margin-bottom: 20px;
            font-size: 12px;
            color: #555;
        }

        .signature-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .signature-input,
        .date-input {
            width: 50%;
        }

        #signature-pad {
            border: 1px solid #ccc;
            border-radius: 2px;
            margin-bottom: 10px;
        }

        #signature-upload {
            display: none;
        }

        .signature-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .signature-options button {
            width: 48%;
            padding: 8px;
            font-size: 12px;
        }

        /* Supporting Documents Styles */
        .file-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .file-input-container label {
            flex: 1;
            margin-right: 10px;
            cursor: pointer;
            color: #204ECF;
            text-decoration: underline;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-top: 70px;
            }

            .input-pair {
                flex-direction: column;
                gap: 10px;
            }

            .input-pair>div {
                width: 100%;
            }

            .progress-container {
                width: 100%;
                height: 5px;
                top: 60px;
                right: 0;
            }

            .progress-bar {
                width: 0;
                height: 100%;
            }

            .progress-message {
                position: static;
                width: auto;
                text-align: center;
                transform: none;
                margin: 10px 0;
            }

            .signature-container {
                flex-direction: column;
            }

            .signature-input,
            .date-input {
                width: 50%;
            }
        }

        @media (max-width: 480px) {
            .collapsible {
                font-size: 12px;
                padding: 6px;
            }

            input,
            select,
            button {
                font-size: 10px;
            }
        }
    </style>

    <script>
        // Collapsible Section Toggle Functionality
        const collapsibles = document.querySelectorAll('.collapsible');

        collapsibles.forEach((button) => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                const arrow = button.querySelector('.arrow');
                const isOpen = content.style.display === 'block';

                content.style.display = isOpen ? 'none' : 'block';
                arrow.classList.toggle('closed', isOpen);
                arrow.classList.toggle('open', !isOpen);
                button.setAttribute('aria-expanded', !isOpen);
            });
        });

        // Progress Bar and Message Update Functionality
        function updateProgress() {
            let progress = 0;
            const totalFields = document.querySelectorAll('input, select').length;
            const filledFields = document.querySelectorAll('input:not([type="file"]):not([type="hidden"]), select').filter(field => field.value).length;
            progress = (filledFields / totalFields) * 100;

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.height = `${progress}%`;
            progressBar.classList.toggle('complete', progress === 100);

            const progressMessage = document.getElementById('progress-message');
            if (progress === 0) {
                progressMessage.textContent = "Please fill in the form to get started.";
            } else if (progress < 50) {
                progressMessage.textContent = "You're making progress, keep going!";
            } else if (progress < 100) {
                progressMessage.textContent = "Almost there, just a few more steps!";
            } else {
                progressMessage.textContent = "Great job! You're all set.";
            }

            if (progress > 0 && progress % 25 === 0) {
                showModal(`You've completed ${progress}% of the form!`);
            }
        }

        // Modal functionality
        function showModal(message) {
            const modal = document.getElementById("popup-modal");
            const popupMessage = document.getElementById("popup-message");
            const closeButton = document.querySelector(".close");

            popupMessage.textContent = message;
            modal.style.display = "block";

            closeButton.onclick = function () {
                modal.style.display = "none";
            };

            // Close the modal if the user clicks anywhere outside the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        // Event listener for form changes to update progress and confirmation message
        document.getElementById('join-us-form').addEventListener('input', updateProgress);

        // Signature Pad functionality
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('signature-pad');
            const signaturePad = new SignaturePad(canvas);
            const clearButton = document.getElementById('clear-signature');
            const uploadButton = document.getElementById('upload-signature');
            const signatureUpload = document.getElementById('signature-upload');
            const signatureInput = document.getElementById('signature');

            clearButton.addEventListener('click', function () {
                signaturePad.clear();
                signatureInput.value = '';
            });

            uploadButton.addEventListener('click', function () {
                signatureUpload.click();
            });

            signatureUpload.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = new Image();
                        img.onload = function () {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            canvas.getContext('2d').drawImage(img, 0, 0);
                            signatureInput.value = canvas.toDataURL();
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('join-us-form').addEventListener('submit', function (e) {
                e.preventDefault();
                if (signaturePad.isEmpty() && !signatureInput.value) {
                    alert('Please provide a signature.');
                    return;
                }
                if (!signatureInput.value) {
                    signatureInput.value = signaturePad.toDataURL();
                }
                // Automatically capture the current date on form submission
                const currentDate = new Date().toISOString().split('T')[0];
                const hiddenDateInput = document.createElement('input');
                hiddenDateInput.type = 'hidden';
                hiddenDateInput.name = 'submissionDate';
                hiddenDateInput.value = currentDate;
                this.appendChild(hiddenDateInput);

                this.submit();
            });
        });

        // Function to update file input labels
        function updateFileInputLabel(input) {
            const label = input.previousElementSibling;
            label.textContent = input.files[0] ? input.files[0].name : label.getAttribute('data-default-text');
        }

        // Add event listeners for file inputs
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', () => updateFileInputLabel(input));
            const label = input.previousElementSibling;
            label.setAttribute('data-default-text', label.textContent);
        });

        // Function to toggle visibility of "other" input fields
        function toggleOtherField(selectElement, otherFieldId) {
            const otherField = document.getElementById(otherFieldId);
            otherField.style.display = selectElement.value === 'other' ? 'block' : 'none';
        }

        // Add event listeners for select elements with "other" option
        document.getElementById('position').addEventListener('change', function () {
            toggleOtherField(this, 'other-position-container');
        });

        document.getElementById('education').addEventListener('change', function () {
            toggleOtherField(this, 'other-education-container');
        });
    </script>
</body>
