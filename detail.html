<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Registration | Matendo Medics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#204ECF" />
    <meta name="description" content="Register to join Matendo Medics, the leading network for top medical professionals worldwide." />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            background-color: #204ECF;
            padding: 1rem;
            text-align: center;
        }

        .header .logo {
            width: 200px;
        }

        .hero {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #e6eefc;
        }

        .hero h1 {
            color: #204ECF;
            font-size: 2rem;
        }

        .hero p {
            font-size: 1rem;
            color: #555;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #204ECF;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #163a9f;
        }

        .btn-secondary {
            background-color: #ccc;
            color: #333;
            margin-top: 0.5rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #204ECF;
            color: white;
            margin-top: 2rem;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const steps = document.querySelectorAll(".form-step");
            let currentStep = 0;

            const showStep = (index) => {
                steps.forEach((step, i) => {
                    step.classList.toggle("active", i === index);
                });
            };

            const nextButton = document.getElementById("next-step");
            const prevButton = document.getElementById("prev-step");

            nextButton.addEventListener("click", () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });

            prevButton.addEventListener("click", () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            showStep(currentStep);
        });
    </script>
</head>

<body>
    <main id="page-root">
        <header class="header">
            <a href="index.html" title="Matendo Medics" aria-label="Matendo Medics">
                <img src="images/matelogo4.png" alt="Matendo Wordmark" class="logo" />
            </a>
        </header>

        <section class="hero">
            <h1>Register with Matendo Medics</h1>
            <p>Join the worldâ€™s largest network of top medical professionals. Provide your details below to begin.</p>
        </section>

        <div class="form-container">
            <form id="registration-form" method="post">
                <!-- Step 1 -->
                <div class="form-step active">
                    <div class="form-group">
                        <label for="profession">Profession</label>
                        <select id="profession" name="profession" required>
                            <option value="">Select your profession...</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="pharmacist">Pharmacist</option>
                            <option value="researcher">Medical Researcher</option>
                            <option value="admin">Healthcare Administrator</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input id="full-name" name="fullName" type="text" placeholder="Full name" required />
                    </div>

                    <button type="button" id="next-step" class="btn">Next</button>
                </div>

                <!-- Step 2 -->
                <div class="form-step">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="E-mail" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Password" required />
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="passwordConfirmation" type="password" placeholder="Confirm password" required />
                    </div>

                    <button type="button" id="prev-step" class="btn btn-secondary">Previous</button>
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <p>By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </footer>
    </main>
</body>

</html>
